type User {
  user_id: ID!
  name: String!
  company: String
  job_title: String
  cell_phone: String
  share_phone: Boolean
  email: String
  share_email: Boolean
  pin: Int
  initialized: Boolean
  short_id: String
}

type SponsorUser {
  user_id: ID!
  name: String!
  company: String
  job_title: String
  cell_phone: String
  email: String
  short_id: String
  message: String
}

type ProfileAccess {
  PK: String!
  SK: String!
  timestamp: String!
}

type Query {
  getMyProfile: User
  getSponsorVisit(short_id: ID!): SponsorUser
}

input UpdateUserInput {
  company: String
  role: String
  pin: Int
  share_email: Boolean
  share_phone: Boolean
}

input RegisterSponsorVisitInput {
  short_id: ID!
  message: String
}

mutation UpdateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    user_id
    short_id
    first_name
    last_name
    company
    role
    pin
  }
}

type Mutation {
  viewProfile(id: String!, pin: String!): User
  updateUser(input: UpdateUserInput!): User
  registerSponsorVisit(input: RegisterSponsorVisitInput!): SponsorUser
}

schema {
  query: Query
  mutation: Mutation
}

type AgendaData {
  sessions: [Session!]!
}

type Session {
  id: ID!
  title: String!
  description: String!
  startsAt: String!
  endsAt: String!
  isServiceSession: Boolean!
  isPlenumSession: Boolean!
  speakers: [Speaker!]!
  categories: [Category!]!
  room: Room!
  liveUrl: String
  recordingUrl: String
  status: SessionStatus!
  isInformed: Boolean!
  isConfirmed: Boolean!
}

type Speaker {
  id: ID!
  name: String!
}

type Category {
  id: ID!
  name: String!
  categoryItems: [CategoryItem!]!
  sort: Int!
}

type CategoryItem {
  id: ID!
  name: String!
}

type Room {
  id: ID!
  name: String!
}

enum SessionStatus {
  DRAFT
  PUBLISHED
  CANCELLED
}
