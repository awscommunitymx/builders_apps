  </text>
  
  <!-- Conference Rooms -->
  <rect x="450" y="100" width="120" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="510" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Sala A
  </text>
  
  <rect x="600" y="100" width="120" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Sala B
  </text>
  
  <rect x="450" y="200" width="120" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="510" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Sala C
  </text>
  
  <rect x="600" y="200" width="120" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="660" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
