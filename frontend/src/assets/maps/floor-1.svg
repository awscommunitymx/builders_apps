  </text>
  
  <!-- Entrance -->
  <rect x="350" y="20" width="100" height="30" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffa000">
    ENTRADA
  </text>
  
  <!-- Bathrooms -->
  <rect x="650" y="450" width="60" height="40" fill="#e0e0e0" stroke="#616161" stroke-width="1"/>
  <text x="680" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#616161">
