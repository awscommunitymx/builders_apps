schema: ./schema.graphql
generates:
  ./generated/ts/graphql-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        ID: string
  ./generated/react/hooks.ts:
    documents: ./generated/graphql/**/*.graphql      # ‚Üê add this
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
